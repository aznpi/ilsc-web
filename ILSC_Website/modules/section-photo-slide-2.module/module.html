<section class="section bg-white-canvas">
  
  <div class="container">		
          <div class="row">
						
            <div class="col-md-12">
              {% inline_rich_text field="title" value="{{ module.title }}" %}
            </div>
          </div>
					<div class="row">
						
						<div class="col-md-12">
							<div class="gallery-slide photo-slide photo-slide-2">
               
               {% for item in module.image %} 
                {% if item.src %}
								<div>
									<div>
										<img src="{{ item.src }}" alt="{{ item.alt }}" loading="lazy">
										<h4>{{ item.alt }}</h4>
									</div>
								</div>
                {% endif %}
								{% endfor %}
            
							</div>
						</div>
					
					</div>
			</div>
</section>
