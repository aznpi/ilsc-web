<section class="section bg-white-canvas">
  
  <div class="container">		
          <div class="row">
						
            <div class="col-md-12">
              {% inline_rich_text field="title" value="{{ module.title }}" %}
            </div>
          </div>
					<div class="row">
						
						<div class="col-md-12">
							<div class="gallery-slide photo-slide mix-2 photo-slide-3 {{ module.choice_field }}">
               
                {% for item in module.image_group %}
                  {% set href = item.link_field.url.href %}
                  <div>
                    	<div class="box-container school-details" {% if module.enable_disable_box_link_choice == 'enable'%} onClick="location.href='{{ href }}';" style="cursor:pointer;" {% endif %}>
                        <div class="box-content">
                          <img src="{{ item.image.src }}" alt="{{ item.image.alt }}">
                          <h4>{{ item.image.alt }}</h4>
                        </div>
                     
                        <div class="short-description-container">    
                         <div class="short-description">    

                            {{ item.short_description }}

                         </div>
                       </div>
                    </div>
                  </div>
                {% endfor %}
								
							
							</div>
						</div>
					
					</div>
			</div>
</section>
