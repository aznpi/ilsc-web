<section class="section bg-white-canvas">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				{% inline_rich_text field="title" value="{{ module.title }}" %}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="slider-wrapper">
					<div class="box-slide homestay-slide box-shadow">
					{% for item in module.box_slide %}
						 <div>
						 	<div class="box-container school-details drop-shadow">
						 		
						 		<div class="box-content a-link-small">
						 			{% inline_rich_text field="box_title" value="{{ item.box_title }}" %}
						 		</div>
						 	</div>
						 </div>
        {% endfor %}   	 
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
