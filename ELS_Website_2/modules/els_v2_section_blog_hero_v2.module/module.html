<section class="section-hero">
  <div class="container" style="background-image:url({{content.featured_image}});background-repeat:no-repeat;background-size:cover;background-position:center;">
    <div class="row">
      <div class="col-md-12 {% if module.enable_video_boolean %}video-hero{% endif %}" style="color:#FFF;">
        {% if module.enable_video_boolean %} 
        <button class="video-play video-btn" type="button" data-bs-toggle="modal" data-bs-target="#ilscModal" src="{{ module.embed_video_url }}">
           <div class="play-icon"></div>
        </button>
        {% endif %}
      </div>

    </div>


  </div>
</section>
{% require_css %}
<style>
  .section-hero:before{
    content:'';
    position:absolute;
    width:100%;
    height:100%;
    background-color:rgba({{module.bg_color.color|convert_rgb }}, {{ module.bg_color.opacity/100 }});
    top:0;
    z-index:1;
  }
</style>
{% end_require_css %}
