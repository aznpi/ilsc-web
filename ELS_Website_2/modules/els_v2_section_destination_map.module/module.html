{% if module.anchor_id %}
  <a class="anchor-link" name="{{ module.anchor_id|replace(' ','-')|replace("'","-")|replace(',','-') }}"></a>
{% endif %}
<section class="section-normal section-destination-map section-bg-container">
  <div class="container">
    <div class="container-left-bg" style="background-color: #FFC72A;left:-600px;"></div>  
    <div class="row">
      <div class="col-md-4">
        <div class="description-container" style="background-color: #FFC72A;">
          {% inline_rich_text field="title_rich_text" value="{{ module.title_rich_text }}" %}
          <div class="description">
           {% inline_rich_text field="description_rich_text" value="{{ module.description_rich_text }}" %}
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="map-container">
          <iframe
                width="100%"
                height="100%"
                style="border:0"
                loading="lazy"
                allowfullscreen
                referrerpolicy="no-referrer-when-downgrade"
                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAyy3sJ1rdbGPxA7d2-jeOVXnANU2oVVzU&q=ELS+Language+Centers+-+{{ module.map_search_campus_name|replace(' ','+') }}&zoom=15">
              </iframe>
        </div>
      </div>
    </div>
  </div>
</section>
