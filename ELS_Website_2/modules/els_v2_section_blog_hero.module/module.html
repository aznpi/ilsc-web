<section class="section-hero {% if module.bg_image.src %}bg-hero-image{% endif %} {% if module.enable_polygon_bg %}section-polygon{% endif %}" style="background-image:url({{content.featured_image}});background-repeat:no-repeat;background-size:cover;">
  <div class="container">
    <div class="row">
      <div class="col-md-12" style="color:#FFF;">
        <h1>{{ content.name }}</h1>
      </div>

    </div>


  </div>
</section>
{% require_css %}
<style>
  .section-hero:before{
    content:'';
    position:absolute;
    width:100%;
    height:100%;
    background-color:rgba({{module.bg_color.color|convert_rgb }}, {{ module.bg_color.opacity/100 }});
    top:0;
    z-index:1;
  }
</style>
{% end_require_css %}
